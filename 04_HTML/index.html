<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="q" method="get" id="q">
        <table border="">
            <tr align="center">
                <td rowspan="3">
                    <button type="button">
                        <b>Кнопка <br>с рисунком</b><br>
                        <img src="../04_HTML/images/home.png">
                    </button>
                </td>
                <td>Вопрос 1</td>
                <td>
                    <input type="radio" name="radian_group1">Ответ 1.1
                </td>
                <td>
                    <input type="radio" name="radian_group1">Ответ 1.2
                </td>
                <td>
                    <input type="radio" name="radian_group1">Ответ 1.3
                </td>
            </tr>
            <tr align="center">
                <td>Вопрос 2</td>
                <td colspan="3" align="center">
                    <select name="resp2" id="resp2" style="width: 100%; text-align: center;">
                        <option value="2.1">Ответ 2.1</option>
                        <option value="2.2">Ответ 2.2</option>
                        <option value="2.3">Ответ 2.3</option>
                    </select>
                </td>
            </tr>
            <tr align="center">
                <td>Вопрос 3</td>
                <td colspan="3"><input type="text" style="width: 95%;"></td>
            </tr>
            <tr align="center">
                <td rowspan="5" align="center">
                    Дополнительная<br> информация<br>
                    <select size="5" multiple style="width: 90%;"></select>
                </td>
            </tr>
            <tr>
                <td>Вопрос 4</td>
                <td colspan="3" align="center">
                    <select name="resp4" id="resp4" size="3" multiple style="width: 70%; text-align: center;">
                        <option value="4.1">Ответ 4.1</option>
                        <option value="4.2">Ответ 4.2</option>
                        <option value="4.3">Ответ 4.3</option>
                    </select>
                </td>
            </tr>
            <tr align="center">
                <td>Вопрос 5</td>
                <td colspan="3">
                    <input type="text" style="width: 50%;">
                    <input type="file" name="select" id="select" dir="auto" value="Обзор">
                </td>
            </tr>
            <tr align="center">
                <td>Вопрос 6</td>
             
                <td>
                    <input type="checkbox"> Ответ 6.1
                </td>
                <td>
                    <input type="checkbox"> Ответ 6.2
                </td>
                <td>
                    <input type="checkbox"> Ответ 6.3
                </td>
            </tr>
            <tr align="center">
                <td colspan="4" style="width: 100%; text-align: center;">
                    <button type="submit" style="float: left;">Send</button>
                    <button type="reset" style="float: right;">Reset</button> 
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
